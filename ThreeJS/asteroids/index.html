<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="importmap">
        {
            "imports": 
            {
                "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>

    <style>
        body { margin: 0; }
    </style>

    <link rel="stylesheet" href="style.css">

    <title>Asteroids</title>
</head>
<body>
    <div id="scoreboard" class="text-display"></div>

    <div id="debug-window" class="text-display">
        <div id="renderLoopTime"></div>
        <div id="gameLoopTime"></div>
    </div>

    <div id="settings">
        <h2>Settings</h2>
        <div>
            <h3>Audio</h3>
            <div class="setting-container">
                <input type="range" id="masterVolumeSlider" min="0" max="1" step="0.01" value="0.5">
                <label for="masterVolumeSlider">Master Volume</label>
            </div>
            <div class="setting-container">
                <input type="range" id="musicVolumeSlider" min="0" max="1" step="0.01" value="0.5">
                <label for="musicVolumeSlider">Music Volume</label>
            </div>
            <div class="setting-container">
                <input type="range" id="sfxVolumeSlider" min="0" max="1" step="0.01" value="0.5">
                <label for="sfxVolumeSlider">SFX Volume</label>
            </div>
        </div>
        
    </div>

    
</body>
</html>
